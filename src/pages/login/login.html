<ion-header>
    <ion-navbar>
      <ion-title>
        Log into your account!
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-list inset>
  
      <ion-item>
        <ion-label floating class="password">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password"placeholder="Password"></ion-input>
      </ion-item>
  
  
    
    </ion-list>
    
    <div>
      <ion-item>

      <span ion-button (click)="navigateToProfile()" class="button">LogIn</span>
    
    </ion-item>
    </div>
  
 
  </ion-content>
